!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname EdgeRouter-HQ
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 encr aes
 authentication pre-share
crypto isakmp key CiscoVPN address 20.0.0.1
!
!
crypto ipsec transform-set VPN-SET esp-aes esp-sha-hmac 
!
crypto map VPN-MAP 10 ipsec-isakmp 
 set peer 20.0.0.1
 set transform-set VPN-SET 
 match address 110
!
!
!
!
interface Tunnel0
 description VPN Tunnel to Branch Office
 ip address 172.16.1.1 255.255.255.252
 tunnel source FastEthernet1/0
 tunnel destination 20.0.0.1
!
interface FastEthernet0/0
 description Link_to_Central_Switch
 no ip address
 ip nat inside
 ip virtual-reassembly
 duplex half
!
interface FastEthernet0/0.10
 description Gateway_for_HR
 encapsulation dot1Q 10
 ip address 192.168.10.1 255.255.255.0
!
interface FastEthernet0/0.11
 description Gateway_for_IT
 encapsulation dot1Q 11
 ip address 192.168.11.1 255.255.255.0
!
interface FastEthernet0/0.12
 description Gateway_for_Marketing
 encapsulation dot1Q 12
 ip address 192.168.12.1 255.255.255.0
!
interface FastEthernet1/0
 ip address 10.0.0.1 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 crypto map VPN-MAP
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 10.0.0.2
ip route 192.168.20.0 255.255.255.0 172.16.1.2
!
no ip http server
no ip http secure-server
!
ip nat inside source list 101 interface FastEthernet1/0 overload
!
access-list 101 deny   ip 192.168.10.0 0.0.0.255 192.168.20.0 0.0.0.255
access-list 101 deny   ip 192.168.11.0 0.0.0.255 192.168.20.0 0.0.0.255
access-list 101 deny   ip 192.168.12.0 0.0.0.255 192.168.20.0 0.0.0.255
access-list 101 permit ip 192.168.10.0 0.0.0.255 any
access-list 101 permit ip 192.168.11.0 0.0.0.255 any
access-list 101 permit ip 192.168.12.0 0.0.0.255 any
access-list 110 permit gre host 10.0.0.1 host 20.0.0.1
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
