!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname EdgeRouter-Branch
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 encr aes
 authentication pre-share
crypto isakmp key CiscoVPN address 10.0.0.1
!
!
crypto ipsec transform-set VPN-SET esp-aes esp-sha-hmac 
!
crypto map VPN-MAP 10 ipsec-isakmp 
 set peer 10.0.0.1
 set transform-set VPN-SET 
 match address 110
!
!
!
!
interface Tunnel0
 description VPN Tunnel to Head Office
 ip address 172.16.1.2 255.255.255.252
 tunnel source FastEthernet1/0
 tunnel destination 10.0.0.1
!
interface FastEthernet0/0
 ip address 192.168.20.1 255.255.255.0
 duplex half
!
interface FastEthernet1/0
 ip address 20.0.0.1 255.255.255.252
 duplex auto
 speed auto
 crypto map VPN-MAP
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 10.0.0.2
ip route 0.0.0.0 0.0.0.0 20.0.0.2
ip route 192.168.10.0 255.255.255.0 172.16.1.1
ip route 192.168.11.0 255.255.255.0 172.16.1.1
ip route 192.168.12.0 255.255.255.0 172.16.1.1
!
no ip http server
no ip http secure-server
!
!
access-list 110 permit gre host 20.0.0.1 host 10.0.0.1
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
